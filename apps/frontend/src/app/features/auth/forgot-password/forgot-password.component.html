<div class="bg-white dark:bg-gray-800 py-8 px-6 shadow-xl rounded-lg border border-gray-200 dark:border-gray-700">
  <div class="space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
        Επαναφορά κωδικού πρόσβασης
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Εισάγετε το email σας για να λάβετε οδηγίες επαναφοράς
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Email
        </label>
        <input
          pInputText
          id="email"
          name="email"
          type="email"
          formControlName="email"
          required
          class="w-full"
          placeholder="Διεύθυνση email"
        />
        <div *ngIf="forgotPasswordForm.get('email')?.errors && forgotPasswordForm.get('email')?.touched" class="mt-1 text-sm text-red-600 dark:text-red-400">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Το email είναι υποχρεωτικό</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Μη έγκυρη διεύθυνση email</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <p-button
          type="submit"
          [disabled]="forgotPasswordForm.invalid || loadingState.isLoading()"
          [loading]="loadingState.isLoading()"
          label="{{ loadingState.isLoading() ? 'Αποστολή...' : 'Αποστολή οδηγιών' }}"
          icon="pi pi-send"
          severity="info"
          styleClass="w-full"
          size="large">
        </p-button>
      </div>

      <!-- Back to Login -->
      <div class="text-center">
        <a routerLink="/auth/login" class="font-medium text-cyan-600 dark:text-cyan-400 hover:text-cyan-700 dark:hover:text-cyan-300 transition-colors">
          Επιστροφή στη σύνδεση
        </a>
      </div>
    </form>
  </div>
</div>
