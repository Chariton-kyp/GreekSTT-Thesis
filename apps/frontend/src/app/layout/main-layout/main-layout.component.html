<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Desktop Sidebar -->
  <div class="hidden lg:block">
    <app-sidebar [isCollapsed]="isSidebarCollapsed()"></app-sidebar>
  </div>

  <!-- Mobile sidebar overlay -->
  <div 
    *ngIf="isMobileSidebarOpen()" 
    class="fixed inset-0 z-40 lg:hidden"
    (click)="closeSidebar()"
  >
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
  </div>

  <!-- Mobile sidebar -->
  <div 
    *ngIf="isMobileSidebarOpen()"
    class="fixed inset-y-0 left-0 z-50 w-64 lg:hidden transform transition-transform duration-300 ease-in-out"
  >
    <app-sidebar [isMobile]="true"></app-sidebar>
  </div>

  <!-- Main content area -->
  <div [class]="'flex flex-col min-h-screen transition-all duration-300 ' + mainContentClass()">
    <!-- Header -->
    <app-header></app-header>

    <!-- Global Breadcrumbs -->
    <div class="breadcrumb-wrapper bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
      <div class="py-3 px-4 sm:px-6 lg:px-8">
        <app-breadcrumb></app-breadcrumb>
      </div>
    </div>

    <!-- Page content -->
    <main class="flex-1">
      <div class="py-6 px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
